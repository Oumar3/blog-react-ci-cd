name: Continuous Integration

on:
  push:
    branches:
      - master
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 21.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: blog/package-lock.json

      - name: Install dependencies
        run: |
          cd blog
          npm ci

      - name: Run linter
        run: |
          cd blog
          npm run lint

      - name: Build app
        run: |
          cd blog
          npm run build

      # Upload artefact une seule fois avec un nom unique
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-${{ github.run_number }}
          path: blog/dist/
          if-no-files-found: warn